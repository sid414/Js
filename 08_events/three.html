<body>
    <h1>Chai aur JS</h1> 
    <button id ="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
  
  let intervalId;
  const SayDate= function(str){
    console.log(str,Date.now());  // yeh chle hi ja rha hai 
  }
//   setInterval(() => {

// const intervalid=setInterval(SayDate,1000,"Hi Sid") // set interval mein parameteres bhi pass ho jate haui

document.querySelector('#start').addEventListener('click', function() {
    if (!intervalId) { // Check if intervalId is not already set
      intervalId = setInterval(SayDate, 1000, "Hi Sid");
      console.log("START");
    }
  });

  document.querySelector('#stop').addEventListener('click', function() {
    if (intervalId) { // Check if intervalId is set
      clearInterval(intervalId);
      intervalId = null; // Reset intervalId
      console.log("STOP");
    }
  });
