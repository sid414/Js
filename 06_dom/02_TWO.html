<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JS</title>
</head>
<body style="background-color: #212121;color:#fff">
    <div class ="week">
        <div class= "day">Monday</div>
        <div class= "day">Tuesday</div>
        <div class= "day">Wednesday</div>
        <div class= "day">Thursday</div>
        <div class= "day">Friday</div>
    </div>
</body>

<script>
    const week=document.querySelector('.week')
    // console.log(week);
    // console.log(week.children);  //here we get html collection which is parent like property
    // console.log(week.children[1].innerHTML);  //prints tuesday


    // for (let i = 0; i < week.children.length; i++) {
    //    console.log(week.children[i].innerHTML);
        
    // }
    week.children[1].style.color="orange"
    console.log(week.firstElementChild);
    console.log(week.lastElementChild);

    const dayOne=document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);
    console.log("Nodes: ",week.childNodes); // line break ,enter all are considered as part of nodelist
    
    
</script>
</html>
